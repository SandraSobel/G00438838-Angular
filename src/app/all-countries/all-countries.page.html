<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Searched for: {{countryInStorage}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card *ngFor="let country of foundCountries; let i=index">
  <img src= "{{country.flags.png}}" />
  <ion-card-header>
    <ion-card-title>"{{country.name.official}}"
      
    </ion-card-title>
    <ion-card-subtitle>
      <ion-button (click)="setCountryIndex(i)" fill="outline" expand="block"  [routerLink] = "['/news']"> NEWS</ion-button> <!---->
      <ion-button (click)="setCountryIndex(i)" fill="outline" expand="block"  [routerLink] = "['/weather']"> WEATHER</ion-button> <!---->
      
    </ion-card-subtitle>
  </ion-card-header>

</ion-card>
</ion-content>
