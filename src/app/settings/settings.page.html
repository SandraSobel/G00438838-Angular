<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content style="display: flex; flex-direction: column; justify-content: flex-start;">
  <br>
  <ion-radio-group value={{settingsValue}}>
    <ion-radio (click)="setMetricUnit()" value="Metric">Metric</ion-radio><br />
    <ion-radio (click)="setStandardUnit()"value="Standard">Standard</ion-radio><br />
    <ion-radio (click)="setImperialUnit()"value="Imperial">Imperial</ion-radio><br />    
  </ion-radio-group>
  
</ion-content>
