<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Weather for {{capitalName}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="weatherData; else noWeatherFound" >
  <ion-card>
    <img 
    src= "{{urlToIcon}}"
    style="max-width: 33%"
     />
    <ion-card-header>
      <ion-card-title>
        {{description}}
      </ion-card-title>
      <ion-card-subtitle>
        {{temp}} ( {{units}} )
      </ion-card-subtitle>
    </ion-card-header>  
  </ion-card>
</ion-content>

  <ng-template #noWeatherFound>
    <ion-content [fullscreen]="true">   
      <h1>{{ noWeather }} {{ countrySelectedName }}</h1>
    </ion-content>
  </ng-template>
